{% extends 'base.html' %}

{% block content %}
<section class="panel">
  <h2>New Dream</h2>
  <form method="post" class="dream-form">
    <div class="form-row">
      <label for="date">Date</label>
      <input id="date" name="date" type="date" value="{{ form.get('date', '') }}" />
    </div>
    <div class="form-row">
      <label for="title">Title *</label>
      <input id="title" name="title" type="text" value="{{ form.get('title', '') }}" required />
    </div>
    <div class="form-row">
      <label for="body">Body *</label>
      <textarea id="body" name="body" rows="6" required>{{ form.get('body', '') }}</textarea>
    </div>
    <div class="form-row">
      <label for="mood">Mood (-2 to 2)</label>
      <input id="mood" name="mood" type="number" min="-2" max="2" value="{{ form.get('mood', '') }}" />
    </div>
    <div class="form-row">
      <label for="vividness">Vividness (1 to 5)</label>
      <input id="vividness" name="vividness" type="number" min="1" max="5" value="{{ form.get('vividness', '') }}" />
    </div>
    <div class="form-row">
      <label for="tags">Tags (comma-separated)</label>
      <input id="tags" name="tags" type="text" value="{{ form.get('tags', '') }}" placeholder="ocean, school" />
    </div>
    <div class="form-actions">
      <button type="submit">Create</button>
      <a class="button ghost" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
